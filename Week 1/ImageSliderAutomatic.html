    <!-- Slider Code -->
    <div class="slider">
        <img src="images/1.jpg" alt="sea side view pic1" class="pic1">
        <img src="images/2.jpg" alt="sea side view pic2" class="pic1">
        <img src="images/3.jpg" alt="sea side view pic3" class="pic1">
        <img src="images/4.jpg" alt="sea side view pic4" class="pic1">
    </div>


</body>
    <script>
        var index=0;
        Carousel();
        function Carousel()
        {
            var i;

            var x = document.getElementsByClassName('pic1');
            for(i=0; i<x.length; i++)
            {
                if(i==index)
                {
                    x[i].style.display = "block";
                }
                else{
                    x[i].style.display = "none";
                }
            }
            index++;
            if(index>=x.length)
            {
                index = 0;
            }
            setTimeout(Carousel,5000);
        }

    </script>
