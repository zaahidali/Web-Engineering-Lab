    <script>

    function myMove() 
    {
    
    var elem = document.getElementById("inner-div");
    var left = 0;
    var top = 0;
    var id = setInterval(frame, 1);
    elem.style.left = "0px";
    elem.style.top = "0px"
    

    function frame() {
        if (left < 350 && top == 0) {
        left++;
        elem.style.left = left + "px";
        } else if (left == 350 && top < 350) {
        top++;
        elem.style.top = top + "px";
        } else if (top == 350 && left > 0) {
        left--;
        elem.style.left = left + "px";
        }
        else {
        // clearInterval(id);
        top--;
        elem.style.top = top + "px";
        }
    }
    }
